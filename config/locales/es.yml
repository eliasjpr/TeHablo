  email:
      welcome_html: " <h4>Estamos encantados de contar con usted como nuestro cliente.</h4>

                          <p>
                            Ahora usted puede disfrutar de los beneficios de ahorro de cientos de dólares en llamadas internacionales.
                            A continuación encontrará información de tu cuenta para acceder a sus servicios.

                          </p>
                          <p>
                           Cuando acceda a su cuenta en línea usted puede revisar el saldo de su cuenta, recargue cuenta y gestionar sus.
                           Puede acceder a su cuenta en línea con la siguiente información:
                          </p>
                           <p>
                             <strong>Pagina Web:</strong> %{login_url}<br />
                             <strong>Usuario:</strong> %{email}
                           </p>"
      forgot_password_html: " <h4>Oops! Parece que tu olvidaste tu contraseña.</h4>

                                   <p>No te preocupes, le pasa a todos nosotros. Por razones de seguridad hemos generado una nueva contraseña para usted. </p>
                                   <hr>
                                   <p>
                                     <strong>Usuario:</strong> <%= @user.email %>  <br />
                                     <strong>Contraseña:</strong> <%= @random_password %>
                                   </p>
                                   <hr>
                                   <p>Después de que se conecte usted puede cambiar esta contraseña temporal a lo que quieras. Sólo tienes que ir a tu perfil y actualizar su cuenta.</p>

                                   <p>Y recuerde que debe mantener su contraseña en un lugar seguro ;)</p>"